<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear pelicula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div th:insert="~{fragments/barraSuperior.html :: barraSuperior}"></div>
        </div>
        <div class="row">
            <form method="post" th:action="@{/crearPeliculaPost}">
                <input th:field="${pelicula.peliculaId}" type="hidden">
                <div class="mb-3">
                    <label  class="form-label" >titulo</label>
                    <input type="text" class="form-control" th:field="${pelicula.titulo}">
                </div>
                <div class="mb-3">
                    <label  class="form-label" >fechaEstreno</label>
                    <input type="date" class="form-control" th:value="${pelicula.fechaEstreno}" name="fechaEstreno">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Duracion en minutos</label>
                    <input type="text" class="form-control" th:field="${pelicula.duracionMinutos}">
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
